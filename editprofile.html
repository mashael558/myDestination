<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تعديل الملف الشخصي</title>
    <style>
      body {
        font-family: "Cairo", sans-serif;
        background: linear-gradient(to left, #74ebd5, #acb6e5);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .edit-container {
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
      }

      h2 {
        margin-bottom: 1.5rem;
        color: #333;
        font-size: 22px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background-color: #0288d1;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0277bd;
      }

      #orgField {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="edit-container">
      <h2>تعديل الملف الشخصي</h2>
      <form id="editForm">
        <input type="text" id="fullName" placeholder="الاسم الكامل" required />
        <input
          type="email"
          id="email"
          placeholder="البريد الإلكتروني"
          required
        />
        <input type="tel" id="phone" placeholder="رقم الجوال" required />
        <input type="text" id="nationality" placeholder="الجنسية" required />

        <!-- يظهر فقط للمنظم -->
        <input type="text" id="organization" placeholder="اسم المنظمة" />

        <button type="submit">حفظ التعديلات ✅</button>
      </form>
    </div>

    <script>
      const currentUser = JSON.parse(localStorage.getItem("loggedInUser"));

      if (!currentUser) {
        alert("لم يتم العثور على بيانات المستخدم");
        window.location.href = "login.html";
      }

      document.getElementById("fullName").value = currentUser.fullName;
      document.getElementById("email").value = currentUser.email;
      document.getElementById("phone").value = currentUser.phone;
      document.getElementById("nationality").value = currentUser.nationality;

      if (currentUser.type === "organizer") {
        document.getElementById("organization").style.display = "block";
        document.getElementById("organization").required = true;
        document.getElementById("organization").value =
          currentUser.organization || "";
      } else {
        document.getElementById("organization").style.display = "none";
      }

      document
        .getElementById("editForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const updatedUser = {
            ...currentUser,
            fullName: document.getElementById("fullName").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            nationality: document.getElementById("nationality").value,
          };

          if (currentUser.type === "organizer") {
            updatedUser.organization =
              document.getElementById("organization").value;
          }

          let users = JSON.parse(localStorage.getItem("users")) || [];
          users = users.map((user) =>
            user.email === currentUser.email ? updatedUser : user
          );

          localStorage.setItem("users", JSON.stringify(users));
          localStorage.setItem("loggedInUser", JSON.stringify(updatedUser));

          alert("تم حفظ التعديلات بنجاح ✅");

          if (currentUser.type === "organizer") {
            window.location.href = "dashboardorganizer.html"; // صفحة المنظم
          } else {
            window.location.href = "home.html"; // صفحة المستخدم العادي
          }
        });
    </script>
  </body>
</html>
