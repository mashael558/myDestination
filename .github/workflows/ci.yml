name: CI

on:
  push:
  pull_request:

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install tooling
        run: npm install --no-save htmlhint lighthouse http-server

      - name: Prepare report directory
        run: mkdir -p reports

      - name: Lint HTML with HTMLHint
        run: |
          set -o pipefail
          npx htmlhint "**/*.html" 2>&1 | tee reports/htmlhint-report.txt

      - name: Run Lighthouse on local server
        run: |
          # Start http-server in the background on port 8080
          npx http-server -p 8080 &
          # Wait a few seconds for the server to start
          sleep 5
          # Run Lighthouse on localhost
          npx lighthouse http://localhost:8080 \
            --only-categories=performance,accessibility,seo \
            --chrome-flags="--headless" \
            --quiet \
            --output=json \
            --output=html \
            --output-path=reports/lighthouse-report
          # Rename output files for consistency
          mv reports/lighthouse-report.report.html reports/lighthouse-report.html
          mv reports/lighthouse-report.report.json reports/lighthouse-report.json

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: static-site-reports
          path: reports
